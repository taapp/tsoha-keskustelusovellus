{% if session.user_is_admin==True %}
<hr>
<form action="/create_secret_area" method="post"> 
Alueen nimi: <input type="text" name="area_name">
<p>
Valitse tavalliset käyttäjät, jotka näkevät alueen (Huom. ylläpitäjät näkevät kaikki alueet):
{% for user in users %}
<p>
<input type="checkbox" name="users" value={{ user[0] }}>{{ user[1] }}
{% endfor %}
<p>
<input type="submit" value="Luo alue">
<input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>
{% else %}
Ei käyttöoikeuksia. | <a href="/logout">Kirjaudu ulos</a>
{% endif %}
