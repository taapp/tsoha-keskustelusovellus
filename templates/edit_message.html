<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<div class="container">

{% if session.user_id==user_id or session.user_is_admin==True %}

<nav class="navbar navbar-expand-sm navbar-light bg-primary">
    <!-- <a class="navbar-brand" href="#">Keskustelusovellus</a> -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/logout">Kirjaudu ulos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/areas">Alueet-sivu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('handle_threads', area_id=area_id) }}">Ketjut-sivu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('handle_messages', thread_id=thread_id) }}">Ketju</a>
      </li>
    </ul>
  </nav>


<p>Alue: "{{ area_name }}"</p>
<p>Ketju: "{{ thread_title }}"</p>
<p>Olet kirjautunut nimellä {{ session.username }}</p>


<p>Muuta viestiä: </p>
<hr>
<form action="/handle_edit_message" method="post"> 
Viesti: <br>
<textarea name="content" rows="3" cols="40">{{ content }}</textarea>
<br>
<input type="submit" value="Lähetä">
<input type="hidden" name="thread_id" value="{{ thread_id }}">
<input type="hidden" name="message_id" value="{{ message_id }}">
<input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>
{% else %}
<a href="/login">Ei käyttöoikeuksia.</a>
{% endif %}

</div>
